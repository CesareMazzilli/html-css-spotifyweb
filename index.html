<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="./img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
 <!--
            START CONTAINER-APP
        -->
        <div class="container">

            <!--
                START MAIN
            -->
            <main class="row-flex">
                <!--
                    nav-sidebar
                -->
                <nav class="sidebar">

                    <div class="top-sidebar">
                        <!--
                            first section logo end logo mobile
                        -->
                        <section>
                            <!--
                                logo
                            -->
                            <div class="logo">
                                <img src="./img/logo.svg" class="w-logo" alt="logo">
                            </div>
                            <!--
                                small-logo
                            -->
                            <div class="small-logo">
                                <img src="./img/logo-small.svg" class="w-small-logo" alt="small-logo">
                            </div>
                        </section>
                        <!--
                            second section menu-sidebar
                        -->
                        <section class="menu-sidebar">
                            <!--
                                menu-sidebar
                            -->
                            <ul>
                                <li class="border-active"><a href="#"><img src="./img/home.svg" alt="Home" class="icon-svg"><span id="home-white">Home</span></a></li>
                                <li><a href="#" class="color-g"><img src="./img/search.svg" alt="Search" class="icon-svg"><span>Cerca</span></a></li>
                                <li><a href="#" class="color-g"><img src="./img/libreria.svg" alt="Libreria" class="icon-svg"><span>La tua libreria</span></a></li>
                            </ul>
                        </section>
                        <!--
                            three section playlist
                        -->
                        <section class="menu-playlist">
                            <h4>PLAYLIST</h4>
                            <div class="plus">
                                <a href="#" class="color-g"><i class='fas fa-plus-square' style='color:#a3a3a3'></i><span>Crea Playlist</span></a>
                            </div>
                            <!--
                                playlist
                            -->
                            <ul>
                                <li><a href="#" class="color-g">Nome Playlist</a></li>

                                <li><a href="#" class="color-g">Nome Playlist</a></li>

                                <li><a href="#" class="color-g">Nome Playlist</a></li>
                            </ul>
                        </section>
                    </div>
